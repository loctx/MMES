<div class="card">
    <div class="card-header">Danh sách thông báo</div>
    <div class="card-body">
        <div class="d-flex flex-row">
            <div class="p-2">
                <button type="button" class="btn btn-success" routerLink="/SystemManage/Message/Create"><i
                        class="bi bi-plus-lg"></i> {{'LANGUAGE_LIST_BUTTON_ADD' | translate}}</button>
            </div>
            <div class="p-2">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" [placeholder]="['LANGUAGE_LIST_SEARCH' | translate]">
                </div>
            </div>
        </div>

        <table class="table table-hover table-bordered" *ngIf="lstMessage && lstMessage.length > 0">
            <thead>
                <tr>
                    <th scope="col">Mã</th>
                    <th scope="col">Kiểu</th>
                    <th scope="col">Ngôn ngữ</th>
                    <th scope="col">Nội dung</th>
                    <th scope="col">Chi tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstMessage | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
                    [routerLink]="['/SystemManage','Language','Edit', item.PKID]">
                    <td>{{item.CODE}}</td>
                    <td>{{item.TYPE}}</td>
                    <td>{{item.LANGUAGE}}</td>
                    <td>{{item.MESSAGE}}</td>
                    <td>{{item.MESSAGE_DETAIL}}</td>
                </tr>
            </tbody>
        </table>
        <div style="float: right;">
            <ngb-pagination [pageSize]="pageSize" [collectionSize]="lstMessage.length" [(page)]="page"
                [maxSize]="5" aria-label="Default pagination"></ngb-pagination>
        </div>
        <p *ngIf="!lstMessage|| lstMessage.length <= 0">{{'LANGUAGE_LIST_EMPTY' | translate}}</p>
    </div>
</div>
