<div class="right-content" style="padding: 10px" *ngIf="isOpenForm">
  <div class="container-lg">
    <form [formGroup]="CreateEditForm" (ngSubmit)="onSubmit()" class="form-infor">
      <!-- header -->
      <div class="row d-flex justify-content-start align-items-center">
        <div class="col-4">
          <div
            *ngIf="isCreate; else elseBlock"
            class="title_modal"
            style="padding-right: 0px; margin-bottom: 20px"
          >
            <div class="card-title">
              <i class="bi bi-person-plus" style="margin-right:2px"></i>Thêm mới tài khoản
            </div>
          </div>
          <ng-template
            #elseBlock
            style="
              font-size: large;
              font-weight: 500;
              border-bottom: 1px solid #9d9d9d;
            "
          >
            <div
              class="title_modal"
              style="padding-right: 0px; margin-bottom: 20px"
            >
              <div class="card-title">
                <i class="bi bi-person" style="margin-right:2px"></i>
                Chi tiết tài khoản
              </div>
            </div>
          </ng-template>
        </div>

        <div class="col-6">
          <div class="d-flex justify-content-end" style="margin-bottom: 20px">
            <button class="btn btn-success" type="submit">
              <span class="bi bi-save"></span>
               Lưu
            </button>
            <button
              *ngIf="customerId && !isCreate"
              style="margin-left: 10px"
              class="btn btn-danger"
              type="button"
            >
              Reset mật khẩu
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              style="margin-left: 10px"
              (click)="closeForm.emit(false)"
            >
             <span class="bi bi-x"></span>
              Đóng
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- tai khoan -->
        <div class="col-lg-4">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Tài khoản</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="userName"
              [readonly]="customerId && !isCreate"
            />
            <div *ngIf="submited && userName?.errors?.['required']">
              <span *ngIf="userName?.errors?.['required']" style="color: red">
                Trường bắt buộc nhập
              </span>
            </div>
          </div>
        </div>
        <!-- ten -->
        <div class="col-lg-4">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Tên</label>
            <input
              type="text"
              class="form-control"
              formControlName="fullName"
              autocomplete="disabled"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <!-- matkhau -->
        <div class="col-lg-4">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">
              Mật khẩu
            </label>
            <input
              *ngIf="isCreate; else elseBlock1"
              type="password"
              class="form-control"
              formControlName="password"
            />
            <ng-template #elseBlock1>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                title="Để trống nếu không thay đổi"
                placeholder="Để trống nếu không thay đổi"
              />
            </ng-template>
          </div>
        </div>
        <!-- nhom nguoi dung -->
        <div class="col-lg-8">
          <!-- groupId dropdown -->
          <div class="col-lg-4">
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Nhóm người dùng</label
              >
              <input
                type="text"
                class="form-control"
                formControlName="groupId"
                hidden="true"
                [disabled]="true"
              />
              <app-multidropdown
                [items]="groupList"
                [showSearch]="true"
                [showAll]="false"
                [showStatus]="true"
                [showError]="false"
                [name]="groupSelected"
                placeholder="Chọn nhóm"
                (itemChange)="onDropDownChange($event)"
              >
              </app-multidropdown>
            </div>
            <!-- <div *ngIf="submited && groupId?.errors?.['required']">
            <span *ngIf="groupId?.errors?.['required']" style="color: red">Trường bắt buộc nhập</span>
          </div> -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div
            class="mb-6 mt-5 d-flex align-items-center justify-content-between"
          >
            <label>Trạng thái</label>
            <div class="d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                [checked]="stateChecked"
                [value]="true"
              />
              <label class="form-check-label" for="flexRadioDefault1" style="margin-left:5px">
                Hoạt động
              </label>
            </div>
            <div class="d-flex align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                [checked]="!stateChecked"
                [value]="false"
              />
              <label class="form-check-label" for="flexRadioDefault2" style="margin-left:5px">
                Khóa
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
