<div class="card" style="height: calc(100vh - 50px)">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
      <div class="card-title mb-2 p-0">
        <i class="bi bi-plus-lg"></i>
        Tạo mới tài khoản
      </div>
      <div class="d-flex-wrap d-gap">
        <div class="mb-3">
          <button (click)="onCreate()" type="button" class="btn btn-primary">
            <i class="bi bi-check2-all"></i> Lưu thông tin
          </button>
          &nbsp;
        </div>
        <div class="mb-3">
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i> Đóng
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="accountForm" (ngSubmit)="onCreate()">
        <div>
          <label for="inputText" class="col-form-label">Tên tài khoản<span class="text-danger ms-1">*</span></label>
          <div>
            <input [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" type="text" class="form-control"
              formControlName="userName">
            <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
              <div *ngIf="f['userName']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>
        <div>
          <label for="inputEmail" class="col-form-label">Tên đầy đủ<span class="text-danger ms-1">*</span></label>
          <div>
            <input [ngClass]="{ 'is-invalid': submitted && f['fullName'].errors }" type="text" class="form-control"
              formControlName="fullName">
            <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
              <div *ngIf="f['fullName']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>
        <div>
          <label for="inputEmail" class="col-form-label">Nhóm tài khoản<span class="text-danger ms-1">*</span></label>
          <div>
            <div *ngIf="submitted && f['groupId'].errors" class="invalid-feedback">
              <div *ngIf="f['groupId']['errors']['required']">Không được để trống</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
