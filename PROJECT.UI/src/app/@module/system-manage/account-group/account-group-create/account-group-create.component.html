<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
        <div class="d-flex-wrap d-gap-10 d-space-bw border-bottom pt-3">
            <div class="card-title mb-2 p-0">
                <i class="bi bi-plus-lg"></i>
                Tạo mới nhóm tài khoản
            </div>
            <div class="d-flex-wrap d-gap">
                <div class="mb-3">
                    <button (click)="onCreate()" type="button" class="btn btn-primary">
                        <i class="bi bi-check2-all"></i> Lưu thông tin
                    </button>
                    &nbsp;
                </div>
                <div class="mb-3">
                    <button type="button" (click)="close()" class="btn btn-warning">
                        <i class="bi bi-x-circle"></i> Đóng
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <form [formGroup]="accountGroupForm" (ngSubmit)="onCreate()">
                <div>
                    <label for="inputText" class="col-form-label">Tên nhóm<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" type="text"
                            class="form-control" formControlName="name">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputText" class="col-form-label">Ghi chú</label>
                    <div>
                        <textarea class="form-control" formControlName="notes"></textarea>
                    </div>
                </div>
                <div class="mt-1">
                    <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
                    <div class="d-flex d-gap-20 w-100 mt-0">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="state" formControlName="state" value="true">
                            <label class="form-check-label" for="state">
                                Kích hoạt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="state" formControlName="state" value="false">
                            <label class="form-check-label" for="state">
                                Khoá
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
