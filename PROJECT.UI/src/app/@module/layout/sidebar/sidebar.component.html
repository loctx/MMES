<aside [ngClass]="{'sidebar-hidden': !show, 'sidebar-visible': show}" id="sidebar" class="sidebar">
	<ul class="sidebar-nav" id="sidebar-nav">
		<li *ngFor="let item of dataSource; index as i" class="nav-item">
			<a *ngIf="!item?.children || item?.children?.length == 0" class="nav-link collapsed" routerLink="{{ item.url || '#' }}">
				<i class="bi" [ngClass]="item.icon || ''"></i>
				<span>{{ item.name }}</span>
			</a>
			<a *ngIf="item?.children?.length > 0" class="nav-link collapsed" [attr.data-bs-target]="'#po-dcch' + i" data-bs-toggle="collapse">
				<i class="bi" [ngClass]="item.icon || ''"></i>
				<span>{{ item.name }}</span>
				<i class="bi bi-chevron-down ms-auto"></i>
			</a>
			<ul *ngIf="item?.children?.length > 0" [id]="'po-dcch' + i" class="nav-content collapse " data-bs-parent="#sidebar-nav">
				<li *ngFor="let child of item.children; index as i">
					<a *ngIf="!child.children || child?.children?.length == 0" routerLink="{{ child.url }}"><i class="bi bi-circle"></i><span>{{ child.name }}</span></a>
				</li>
			</ul>
		</li>
	</ul>
</aside>
