<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
        <div class="row border-bottom">
            <div class="col-md-4 col-xs-12">
                <div class="card-title" style="white-space: nowrap;">
                    <i class="bi bi-pencil"></i>
                    Chỉnh sửa đơn vị tính
                </div>
            </div>

            <div class="col-md-8 col-xs-12 d-flex flex-row-reverse card-function">
                <div>
                    <button (click)="onEdit()" type="button" class="btn btn-primary">
                        <i class="bi bi-check2-all"></i> Lưu thông tin
                    </button>
                    &nbsp;
                    <button type="button" (click)="close()" class="btn btn-warning">
                        <i class="bi bi-x-circle"></i> Đóng
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <form [formGroup]="unitForm" (ngSubmit)="onEdit()">
                <div>
                    <label for="inputText" class="col-form-label">Mã đơn vị tính<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" type="text"
                            class="form-control" formControlName="code">
                        <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                            <div *ngIf="f['code']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputEmail" class="col-form-label">Tên đơn vị tính<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" type="text"
                            class="form-control" formControlName="name">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
