<div class="card" style="height: calc(100vh - 50px)">
  <div class="card-body">
    <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
      <div class="card-title mb-2 p-0">
        <i class="bi bi-plus-lg"></i>
        Tạo mới sản phẩm
      </div>
      <div class="d-flex-wrap d-gap">
        <div class="mb-3">
          <button (click)="onCreate()" type="button" class="btn btn-primary">
            <i class="bi bi-check2-all"></i> Lưu thông tin
          </button>
          &nbsp;
        </div>
        <div class="mb-3">
          <button type="button" (click)="close()" class="btn btn-warning">
            <i class="bi bi-x-circle"></i> Đóng
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="productForm" (ngSubmit)="onCreate()">
        <div>
          <label for="inputText" class="col-form-label"
            >Mã<span class="text-danger ms-1">*</span></label
          >
          <div>
            <input
              [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
              type="text"
              class="form-control"
              formControlName="code"
            />
            <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
              <div *ngIf="f['code']['errors']['required']">
                Không được để trống
              </div>
            </div>
          </div>
        </div>
        <div>
          <label for="inputEmail" class="col-form-label"
            >Tên Sản Phẩm<span class="text-danger ms-1">*</span></label
          >
          <div>
            <input
              [ngClass]="{ 'is-invalid': submitted && f['code'].errors }"
              type="text"
              class="form-control"
              formControlName="name"
            />
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name']['errors']['required']">
                Không được để trống
              </div>
            </div>
          </div>
        </div>

        <div>
          <label for="inputUnitcode" class="col-form-label"
            >Đơn Vị Tính<span class="text-danger ms-1">*</span></label
          >
          <select
            formControlName="unitCode"
            class="form-select"
            aria-label="Default select example"
          >
            <option [value]="null" disabled selected>
              Open this select menu
            </option>
            <option
              *ngFor="let unitCode of unitCodes"
              [value]="unitCode.code"
              [selected]="selectedItem === unitCode.code"
            >
              {{ unitCode.code }} - {{ unitCode.name }}
            </option>
          </select>
          <div
            *ngIf="submitted && f['unitCode'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['unitCode']['errors']['required']">
              Không được để trống
            </div>
          </div>
        </div>

        <div>
          <label for="inputTypecode" class="col-form-label"
            >Nhóm Sản Phẩm<span class="text-danger ms-1">*</span></label
          >
          <select
            formControlName="typeCode"
            class="form-select"
            aria-label="Default select example"
          >
            <option [value]="null" disabled selected>
              Open this select menu
            </option>
            <option
              *ngFor="let itemType of itemTypes"
              [value]="itemType.code"
              [selected]="selectedItem === itemType.code"
            >
              {{ itemType.code }} - {{ itemType.name }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
