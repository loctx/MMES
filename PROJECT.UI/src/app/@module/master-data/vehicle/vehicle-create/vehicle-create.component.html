<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
        <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
            <div class="card-title mb-2 p-0">
                <i class="bi bi-plus-lg"></i>
                Tạo mới phương tiện
            </div>
            <div class="d-flex-wrap d-gap">
                <div class="mb-3">
                    <button (click)="onCreate()" type="button" class="btn btn-primary">
                        <i class="bi bi-check2-all"></i> Lưu thông tin
                    </button>
                    &nbsp;
                </div>
                <div class="mb-3">
                    <button type="button" (click)="close()" class="btn btn-warning">
                        <i class="bi bi-x-circle"></i> Đóng
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <form [formGroup]="vehicleForm" (ngSubmit)="onCreate()">
                <div>
                    <label for="inputText" class="col-form-label">Mã phương tiện<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" type="text"
                            class="form-control" formControlName="code">
                        <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                            <div *ngIf="f['code']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputTonnage" class="col-form-label">Trọng tải<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['tonnage'].errors }" type="number"
                            class="form-control" formControlName="tonnage">
                        <div *ngIf="submitted && f['tonnage'].errors" class="invalid-feedback">
                            <div *ngIf="f['tonnage']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>

                </div>
                <div>
                    <label for="inputDriver" class="col-form-label">Lái xe<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['driver'].errors }" type="text"
                            class="form-control" formControlName="driver">
                        <div *ngIf="submitted && f['driver'].errors" class="invalid-feedback">
                            <div *ngIf="f['driver']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>

                </div>
                <div>
                    <div>
                       <!--  -->
                       <label for="inputTypecode" class="col-form-label">Loại phương tiện
                        <span class="text-danger ms-1">*</span></label>
                     <select formControlName="typeCode" class="form-select" aria-label="Default select example">
                       <option [value]="null" disabled selected>
                         Chọn loại phương tiện
                       </option>
                       <option
                         *ngFor="let item of vehicleTypes"
                         [value]="item.code"
                         [selected]="selectedItem === item.code"
                       >
                           {{ item.name }}
                       </option>
                     </select>
                       <!--  -->
                    </div>

                </div>
                <div>
                    <label for="inputText" class="col-form-label nowrap">Trạng thái</label>
                    <div class="d-flex d-gap-20 w-100 mt-0">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="state" formControlName="state" value="true">
                            <label class="form-check-label" for="state">
                                Kích hoạt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="state" formControlName="state" value="false">
                            <label class="form-check-label" for="state">
                                Khoá
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
