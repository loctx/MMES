<div class="card">
    <div class="card-header">DANH SÁCH CỬA HÀNG</div>
    <div class="card-body">
        <div class="d-flex flex-row">
            <div class="p-2">
                <button type="button" class="btn btn-warning"><i class="bi bi-arrow-repeat"></i> Đồng bộ</button>
            </div>
            <div class="p-2">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" placeholder="Tìm kiếm" (keyup)="searchSaleOffice($event)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <ng-select (change)="search($event)" [(ngModel)]="filter.Organize">
                    <ng-option *ngFor="let item of selectSearch" [value]="item?.id">{{item?.name}}</ng-option>
                </ng-select>
                <!-- Gen Tree Organize -->
                <ul id="treeOrganize-SaleOffice" class="ztree" style="overflow-y: auto; height: 100vh;" (click)="clickNode($event)"></ul>
            </div>
            <div class="col-md-9">
                <div *ngIf="listSaleOffice && listSaleOffice.length > 0">
                    <table class="table table-hover table-bordered" id="table-user">
                        <thead>
                            <tr>
                                <th scope="col">Mã </th>
                                <th scope="col">Tên</th>
                                <th scope="col">Đơn vị</th>
                                <th scope="col" style="width: 16%;"><i class="bi bi-pencil-square"></i> Mã điểm đổ hàng</th>
                                <th scope="col" style="width: 16%;"><i class="bi bi-pencil-square"></i> Email</th>
                                <th scope="col" style="width: 16%;"><i class="bi bi-pencil-square"></i> Số điện thoại</th>
                                <th scope="col" style="width: 60px;"></th>
        
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listSaleOffice">
        
                                <td>{{item.CODE}}</td>
                                <td>{{item.TEXT}}</td>
                                <td>{{item.COMPANY_CODE}} - {{getNameCompany(item.COMPANY_CODE)}}</td>
                                <td><input type="text" name="DISCHARD_POINT" [(ngModel)]="item.DISCHARD_POINT" (blur)="updateSaleOffice(item)"></td>
                                <td><input type="text" name="EMAIL" [(ngModel)]="item.EMAIL" (blur)="updateSaleOffice(item)"></td>
                                <td><input type="text" name="PHONE" [(ngModel)]="item.PHONE" (blur)="updateSaleOffice(item)"></td>
                                <td>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="ACTIVE" [(ngModel)]="item.ACTIVE" (change)="updateSaleOffice(item)">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="float-end">
                        <ngb-pagination [pageSize]="filter.PageSize" [collectionSize]="filter.ItemCount"
                            [(page)]="filter.CurrentPage" [maxSize]="5" (pageChange)="onChangePage($event)"
                            aria-label="User pagination" class="pagination"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
