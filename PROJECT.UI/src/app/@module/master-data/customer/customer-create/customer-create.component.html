<div class="card" style="height: calc(100vh - 50px)">
    <div class="card-body">
        <div class="d-flex-wrap d-gap d-space-bw border-bottom pt-3">
            <div class="card-title mb-2 p-0">
                <i class="bi bi-plus-lg"></i>
                Tạo mới khách hàng
            </div>
            <div class="d-flex-wrap d-gap">
                <div class="mb-3">
                    <button (click)="onCreate()" type="button" class="btn btn-primary">
                        <i class="bi bi-check2-all"></i> Lưu thông tin
                    </button>
                    &nbsp;
                </div>
                <div class="mb-3">
                    <button type="button" (click)="close()" class="btn btn-warning">
                        <i class="bi bi-x-circle"></i> Đóng
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <form [formGroup]="customerForm" (ngSubmit)="onCreate()">
                <div>
                    <label for="inputText" class="col-form-label">Mã khách hàng<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['code'].errors }" type="text"
                            class="form-control" formControlName="code">
                        <div *ngIf="submitted && f['code'].errors" class="invalid-feedback">
                            <div *ngIf="f['code']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputEmail" class="col-form-label">Tên khách hàng<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" type="text"
                            class="form-control" formControlName="name">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                            <div *ngIf="f['name']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputAddress" class="col-form-label">Địa chỉ<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" type="text"
                            class="form-control" formControlName="address">
                        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                            <div *ngIf="f['address']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputPhonenumber" class="col-form-label">Số điện thoại<span
                            class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }" type="number"
                            class="form-control" formControlName="phoneNumber">
                        <div *ngIf="submitted && f['phoneNumber'].errors" class="invalid-feedback">
                            <div *ngIf="f['phoneNumber']['errors']['required']">Không được để trống</div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="inputEmail" class="col-form-label">Email<span class="text-danger ms-1">*</span></label>
                    <div>
                        <input [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" type="text"
                            class="form-control" formControlName="email">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email']['errors']['required']">Không được để trống</div>
                            <div *ngIf="f['email']['errors']['email']">Email không đúng định dạng</div>
                        </div>
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input formControlName="isProvider" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="gridCheck2">
                        Là nhà cung cấp?
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
