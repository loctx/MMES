    <form [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="onSubmitForm()">
        <div class="drawer-header">
            <div class="drawer-header-title"><button (click)="onCloseDrawer()" type="button" aria-label="Close"
                    class="drawer-close"><span role="img" aria-label="close" class="anticon anticon-close"><svg
                            viewBox="64 64 896 896" focusable="false" data-icon="close" width="1em" height="1em"
                            fill="currentColor" aria-hidden="true">
                            <path
                                d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">
                            </path>
                        </svg></span></button>
                <div class="drawer-title">{{title}}</div>
            </div>
            <div class="drawer-extra">
                <div class="space-align-center">
                    <div class="space-item"><button (click)="onCloseDrawer()" type="button"
                            class="btn-default"><span>Huỷ</span></button></div>
                    <div class="space-item"><button type="submit" class="btn-primary"><span>Lưu</span></button></div>
                </div>
            </div>
        </div>
        <div class="drawer-body">
            <ng-content></ng-content>
        </div>
    </form>
    <ng-container *ngIf="!formGroup">
        <div class="drawer-header">
            <div class="drawer-header-title"><button (click)="onCloseDrawer()" type="button" aria-label="Close"

                <div class="drawer-title">{{title}}</div>
            </div>
        </div>
        <div class="drawer-body">
            <ng-content></ng-content>
        </div>
    </ng-container>
